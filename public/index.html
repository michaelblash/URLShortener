<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>URL Shortener</title>
</head>
<body>
  <div id="content-wrap">
    <div id="page-header">
      <h1>URL Shortener</h1>
    </div>
    <div id="main-form" class="form-set">
      <form action="/" method="POST">
      <label>Your original URL:</label>
        <input type="url" name="url" required>
        <input type="submit" value="Shornen URL">
      </form>
      <div class="result">
        <span></span>
      </div>
    </div>
  </div>
  <script>
  var formSet = document.getElementById("main-form");
  var form = formSet.getElementsByTagName("form")[0];
  var result = formSet.querySelector(".result");
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    var xhr = new XMLHttpRequest();
    var body = "url=" + encodeURIComponent(form.url.value);
    xhr.open("POST", "/", true);
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.send(body);
    xhr.onreadystatechange = function() {
      if (this.readyState != 4) return;
      if (this.status != 200) {
        showError("Error! Please try again later.");
        return;
      }
      showResult(xhr.responseText);
    };
  });

  function showError(text) {
    result.classList.add("result-error");
    result.classList.remove("result-correct");
    result.getElementsByTagName("span")[0].textContent = text;
  }

  function showResult(text) {
    result.classList.add("result-correct");
    result.classList.remove("result-error");
    result.getElementsByTagName("span")[0].textContent = text;
  }
  </script>
</body>
</html>
