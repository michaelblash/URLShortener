<!DOCTYPE html>
<html>
<head>
  <script src="static/script.js"></script>
  <script>

  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>URL Shortener</title>
</head>
<body>
  <div id="content-wrap">
    <div id="page-header">
      <h1>URL Shortener</h1>
    </div>
    <div id="main-form" class="form-set">
      <form action="/" method="POST">
      <label>Your original URL:</label>
        <input type="url" name="url">
        <input type="submit" value="Shornen URL">
      </form>
      <div class="result">
        <span></span>
      </div>
    </div>
  </div>
  <script>
  var formSet = document.getElementById("main-form");
  var form = formSet.getElementsByTagName("form")[0];
  var result = formSet.querySelector(".result span");
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    var xhr = new XMLHttpRequest();
    var body = "url=" + encodeURIComponent(form.url.value);
//    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.open("POST", "/", true);
    xhr.send(body);
    xhr.onreadystatechange = function() {
      if (this.readyState != 4) return;
      if (this.status != 200) {
        showError("ERROR");
        return;
      }
      result.textContent = xhr.responseText;
    };
  });

  function showError(text) {
    result.textContent = text;
  }
  </script>
</body>
</html>
